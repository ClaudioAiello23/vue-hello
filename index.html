<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <!-- Collegamento file CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

        <!-- Inizio elemento html da collegare a Vue JS - file JavaScript -->

            <h1 v-bind:class="myClasses">{{ myText }}</h1>
